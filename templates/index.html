<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE-SPEECH</title>
    <link rel="icon" type="image/jpg" href="templates\icon.jpg"> <!-- Added title icon -->
    <style>
        /* Set the background gradient to match the homepage */
        body {
            background: linear-gradient(to right, #4e73df, #1cc88a); /* Gradient background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Matching font */
        }

        h1,
        form {
            text-align: center;
        }

        form {
            background-color: #222; /* Dark form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Box shadow for a floating effect */
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        input[type="file"] {
            border: 2px solid #007bff; /* Matching blue for file input */
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #333; /* Darker background for the input */
            color: #fff; /* White text for the input */
        }

        .live-input-image {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue background for the submit button */
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 50px; /* Rounded corners for the button */
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-5px); /* Hover effect with slight movement */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        input[type="submit"]:focus {
            outline: none;
        }

        .logo {
            max-width: 200px;
        }

        /* Stylish Tamil text */
        .stylish-tamil {
            font-size: 48px;
            font-weight: bold;
            color: #ff69b4; /* Custom pink color for Tamil text */
        }

        .drag-drop-area {
            border: 2px dashed #007bff; /* Dashed blue border for the drag-and-drop area */
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .drag-drop-area p {
            margin: 0;
        }

        /* Align labels and radio buttons horizontally */
        .language-label {
            display: inline-block;
            margin-right: 10px;
        }

        .language-radio {
            display: inline-block;
        }

        .home-symbol {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 30px;
            font-weight: bold;
            color: #fff; /* White color for home button */
        }

        .home-symbol a {
            color: inherit;
            text-decoration: none;
        }

        .home-symbol a:hover {
            color: #0056b3; /* Hover effect for home button */
        }

    </style>
</head>

<body>

    <!-- Home Button that takes user back to the home page -->

    <form id="content" action="/process" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <h1>SPEECH FROM TEXT IMAGE OR TEXT</h1>
        <input type="file" name="image" accept=".png, .jpg, .jpeg ">
        <br>
        <br>
        <!-- Input field for user-provided text -->
        <textarea class="text-box" name="user_text" rows="4" cols="50" placeholder="Enter text..."></textarea>
        <br>
        <h3 style="padding-right: 70%;">Language:</h3>
        <!-- Language Selection Radio Buttons --> 
        <label class="language-label" for="tamil">Kannada</label>
        <input class="language-radio" type="radio" id="kannada" name="language" value="kn">
        <label class="language-label" for="english">English</label>
        <input class="language-radio" type="radio" id="english" name="language" value="en" checked>
        <label class="language-label" for="hindi">Hindi</label>
        <input class="language-radio" type="radio" id="hindi" name="language" value="hi">
        <label class="language-label" for="hindi">Spanish</label>
        <input class="language-radio" type="radio" id="spanish" name="language" value="es">
        <label class="language-label" for="hindi">Tamil</label>
        <input class="language-radio" type="radio" id="tamil" name="language" value="ta">
        <label class="language-label" for="hindi">French</label>
        <input class="language-radio" type="radio" id="french" name="language" value="fr">
        
        
        <br>
        <br>
        <input type="submit" value="Convert">
    </form>
    <script>
        function validateForm() {
            const imageInput = document.querySelector('input[type="file"]');
            const textInput = document.querySelector('textarea[name="user_text"]');
            // Check if both an image file and text are provided
            if (imageInput.files.length > 0 && textInput.value.trim() !== '') {
                alert("Please choose either an image or text, not both.");
                document.querySelector('input[type="file"]').value = '';
                document.querySelector('textarea[name="user_text"]').value = '';
                return false; // Prevent form submission
            }

            // Check if no file is selected
            if (imageInput.files.length === 0 && textInput.value.trim() === '') {
                alert("Please provide either an image or text.");
                return false;
            }
            return true; // Allow form submission
        }
    </script>
</body>

</html>
